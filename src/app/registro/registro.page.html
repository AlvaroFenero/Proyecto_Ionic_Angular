<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="animated-card">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="guardar()">
        <ion-item>
          <ion-label class="floating">Rut:</ion-label>
          <ion-input [(ngModel)]="userLoginModal.rut" name="rut" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating">Nombre:</ion-label>
          <ion-input [(ngModel)]="userLoginModal.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating">Correo:</ion-label>
          <ion-input [(ngModel)]="userLoginModal.correo" name="correo" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating">Contrase√±a:</ion-label>
          <ion-input [(ngModel)]="userLoginModal.contrasena" name="contrasena" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating">Tipo Usuario:</ion-label>
          <ion-select [(ngModel)]="userLoginModal.tipo_usuario" name="tipo_usuario" required>
            <ion-select-option value="Alumno">Alumno</ion-select-option>
            <ion-select-option value="Profesor">Profesor</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="full" type="submit" class="button-animation">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
