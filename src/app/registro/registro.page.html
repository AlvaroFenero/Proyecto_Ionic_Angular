<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="animated-card">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label class="floating" position="floating">Rut: </ion-label>
          <ion-input formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating" position="floating">Nombre: </ion-label>
          <ion-input formControlName="nombre" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating" position="floating">Correo: </ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating" position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating" position="floating">Confirmación de Contraseña</ion-label>
          <ion-input formControlName="confirmacionContraseña" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="floating" position="floating">Tipo Usuario</ion-label>
          <ion-select formControlName="tipo_usuario">
            <ion-select-option value="Alumno">Alumno</ion-select-option>
            <ion-select-option value="Profesor">Profesor</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
      <br>
      <ion-button class="button-animation" (click)="guardar()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
