<ion-header>

    </ion-buttons>

</ion-header>

        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input formControlName="contrase単a" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contrase単a</ion-label>
          <ion-input formControlName="confirmacionContrase単a" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
